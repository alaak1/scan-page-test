<app-header></app-header>
<app-banner></app-banner>
<div class="flex-col justify-center center-items mx-auto w-[82%] lg:w-2/4" >
  <div class="flex flex-row justify-between mt-3 p-2 shadow-lg bg-gray-200 rounded-md text-center ">
    <h1 class="text-xl block w-full font-base">Name: {{user?.name}}</h1>
    <h1 class="text-xl block w-full font-base">ID: {{user?.id}}</h1>
    <hr class="mt-3">
  </div>
  <div class=" w-full mt-3 p-6 shadow-lg bg-gray-200 rounded-md" *ngFor="let course of studentCourses" >
    <h1 class="text-xl block text-center font-semibold bg-blue-300 p-1 rounded-md">{{course.name}}</h1>
    <div class="text-center items-center p-1 text-xl font-base">
      <h3 class="">{{ course.code }}</h3>
      <h3 class="" >Number of absent days: {{ courseAttendance[course.course_id] || 0 }} </h3>
    </div>
  </div>
  <button type="button" (click)="sendExcuse()" class="my-3 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-blue-500 font-semibold"><i class="fa-solid fa-file-lines"></i>Send Excuse</button>
  <button type="button" (click)="scanQrCode()" class="my-3 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-blue-500 font-semibold"><i class="fa-solid fa-file-lines"></i>Scan QrCode</button>
</div>

<app-footer></app-footer>
