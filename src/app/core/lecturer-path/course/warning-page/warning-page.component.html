<app-header></app-header>
<app-banner></app-banner>
<div class="mx-auto my-2 ">
  <form class="flex justify-center items-center" [formGroup]="warningForm" (ngSubmit)="sendWarning()">

      <div class="w-[100%] lg:w-[60%] p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Warning</h1>
        <hr class="mt-3">
        <div class="mt-3">
          <label for="id" class="block text-base mb-2">Student ID</label>
          <input type="text" id="id" name="id" required [formControlName]="'id'" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Your ID..." />
        </div>
        <div class="mt-3">
          <label for="comments" class="block text-base mb-2">Comments</label>
          <textarea required name="comments" id="comments" [formControlName]="'comments'" class="border w-full text-base p-1 focus:outline-none focus:ring-0 focus:border-gray-600 h-20" placeholder="Enter Your Comments..."></textarea>
        </div>
        <div class="mt-5 flex justify-between gap-4">
          <button type="button" class="border-2 border-gray-500 bg-gray-500 hover:bg-gray-600 text-white py-1 w-full rounded-md font-semibold" (click)="cancel()">
            <i class="fa-solid fa-times"></i>Cancel
          </button>
          <button type="submit" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md hover:bg-blue-500 font-semibold">
            <i class="fa-solid fa-file-lines"></i>Send
          </button>
        </div>
      </div>

  </form>
</div>
<app-footer></app-footer>
