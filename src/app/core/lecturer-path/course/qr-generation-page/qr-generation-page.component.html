<app-header></app-header>
<app-banner></app-banner>
<div class="flex flex-col justify-between items-center p-2">
  <div class="border-2 border-blue-200 qrBox place-content-center justify-center">
    <canvas #qrCanvas></canvas>
  </div>
  <div class="w-full my-2">
    <div class="flex justify-evenly items-center p-1 mx-1">
      <div class="mt-3 ">
        <label class="border-r-[3.5px] border-black bg-white py-[6.5px] px-10 ">Timer:</label>
        <input type="number" [(ngModel)]="validity_period" class="border w-60 text-base px-2 py-[4.2px] -mt-2 mr-1 text-center focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter minutes" />
      </div>

    </div>
  </div>
  <button type="button" class="border-2 mx-auto border-blue-300 bg-blue-300 text-white py-1 lg:w-[25%] w-[70%] rounded-md hover:bg-blue-500 font-semibold" (click)="generateQr()"><i class="fa-solid fa-qrcode"></i>Generate QR code</button>
<h1>if you're reading this vercel is updating</h1>
</div>
<app-footer></app-footer>
