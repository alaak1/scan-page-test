<app-header></app-header>
<div>
  <form class="flex justify-center items-center bg-transparent my-[80px]" (ngSubmit)="logIn()" [formGroup]="logInForm">
    <div class="flex justify-center items-center h-full ">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
        <hr class="mt-3">
        <div class="mt-3">
          <label for="id" class="block text-base mb-2">ID</label>
          <input type="text" id="id" name="id" [formControlName]="'id'" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Your ID..." />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input type="password" id="password" name="password" [formControlName]="'password'" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
        </div>
        <div class="mt-3 flex justify-between items-center">
        </div>
        <div class="mt-5">
          <button type="submit" class="border-2 border-blue-300 bg-blue-300 text-white py-1 w-full rounded-md font-semibold" ><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
